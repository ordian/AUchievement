{% extends "Achievement/base.html" %}

{% block title %}Рейтинг{% endblock title %}
{% block body %}

<div class="row">
  <div class="col-md-12">
    <table id="people-table" class="table table-hover people-list">
      <tr>
        <th>#</th>
        <th>Фамилия</th>
        <th>Имя</th>        
        <th>%</th>
       </tr>

  {% for st, rat in rating %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td><span>{{ st.last_name }}</span></td>
    <td><span>{{ st.first_name }}</span></td>    
    <td><span>{{ rat }}%</span></td>        
  </tr>
    
  {% endfor %}


    </table>
  </div>
</div>
{% endblock body %}



{% block scripts %}
  <script type="text/javascript">
    $('#nav-rating').addClass('active');
  </script>
{% endblock scripts %}
