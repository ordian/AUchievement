{% extends "Achievement/base.html" %}

{% block title %}Статистика{% endblock title %}

{% block body %}
  <div class="row course-progress">
    <div class="col-md-6 progress-entry">
      <div class="row">
        <div class="col-md-8 progress-label">Алгебра</div>          
      </div>

      <div class="row">        
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <span class="sr-only">20% Complete</span>
            </div>
          </div>
      </div>

    </div>
  </div>

  <div class="row course-progress">
    <div class="col-md-6 progress-entry">
      <div class="row">
        <div class="col-md-8 progress-label">Комбинаторика</div>          
      </div>

      <div class="row">        
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>
      </div>

    </div>
  </div>

  <div class="row course-progress">
    <div class="col-md-6 progress-entry">
      <div class="row">
        <div class="col-md-8 progress-label">Графы</div>          
      </div>

      <div class="row">        
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
              <span class="sr-only">40% Complete</span>
            </div>
          </div>
      </div>

    </div>
  </div>

  <div class="row course-progress">
    <div class="col-md-6 progress-entry">
      <div class="row">
        <div class="col-md-8 progress-label">Алгоритмы</div>          
      </div>

      <div class="row">        
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
              <span class="sr-only">90% Complete</span>
            </div>
          </div>
      </div>

    </div>
  </div>

  
{% endblock body %}

{% block scripts %}
  <script type="text/javascript">
    $('#nav-statistics').addClass('active');
  </script>
{% endblock scripts %}
