{% extends "Achievement/base.html" %}

{% block title %}Люди{% endblock title %}
{% block body %}

<div class="row">
  <div class="col-md-12">
    <table id="people-table" class="table table-hover people-list">
      <tr>
        <th>#</th>
        <th>Фамилия</th>
        <th>Имя</th>        
        <th></th>
        <th></th>
       </tr>

  {% for person in people %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td><span>{{ person.last_name }}</span></td>
    <td><span>{{ person.first_name }}</span></td>    

    <td>
      <a title="Достижения" href="/achievements/id/{{ person.id }}">
        <i class="fa fa-trophy fa-3x silver"></i>
      </a> 
    </td>

    <td>
      <a title="Статистика" href="/statistics/id/{{ person.id }}">
        <i class="fa fa-bar-chart-o fa-3x silver"></i>
      </a>
    </td>
    
  </tr>
    
  {% endfor %}


    </table>
  </div>
</div>
{% endblock body %}



{% block scripts %}
  <script type="text/javascript">
    $('#nav-people').addClass('active');
  </script>
{% endblock scripts %}
